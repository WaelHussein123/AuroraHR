   <style>
        :root {
            --color-bg: #0f0f23;
            --color-card: #1a1a2e;
            --color-card-hover: #16213e;
            --color-accent-teal: #00ffb4;
            --color-accent-purple: #7c3aed;
            --color-accent-pink: #ff6b9d;
            --color-aurora-blue: #00d4ff;
        }
        
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Segoe UI', 'Inter', sans-serif; 
            color: rgba(255, 255, 255, 0.8); 
            overflow-x: hidden;
            background-color: var(--color-bg);
        } 
        
        .header { 
            background: rgba(15, 15, 35, 0.85); 
            backdrop-filter: blur(15px); 
            border-bottom: 1px solid rgba(255, 255, 255, 0.1); 
        }
        .text-gradient { 
            background: linear-gradient(135deg, var(--color-accent-teal), var(--color-accent-purple), var(--color-accent-pink)); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text; 
        }
        .nav-link { 
            color: rgba(255, 255, 255, 0.8); 
            transition: all 0.3s ease; 
        } 
        .nav-link::after { 
            content: ''; 
            display: block; 
            width: 0; 
            height: 2px; 
            background: linear-gradient(90deg, var(--color-accent-teal), var(--color-accent-purple)); 
            transition: width .3s; 
        }
        .nav-link:hover::after, 
        .nav-link.active::after { 
            width: 100%; 
        }
        .blog-card {
            background-color: var(--color-card);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        .blog-card:hover {
            transform: translateY(-5px);
            border-color: var(--color-accent-teal);
        }
        .blog-card .p-6 {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .blog-card-content {
            flex-grow: 1;
        }
        #mobile-menu { background-color: var(--color-card-hover); }
        #mobile-menu a { 
            color: rgba(255, 255, 255, 0.8); 
            padding-top: 0.75rem; 
            padding-bottom: 0.75rem; 
        } 
        #mobile-menu-button div { background-color: white; }
   </style>
</head>
<body class="antialiased">
    <header class="header sticky top-0 z-50" role="banner">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" aria-label="Aurora HR Consulting Home">
                <svg class="w-40 h-auto" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">

                            <stop offset="100%" stop-color="#8256AC"/>
                        </linearGradient>
                    </defs>
                    <text x="0" y="70" font-family="serif" font-size="60" fill="url(#auroraGradient)">Aurora HR</text>
                </svg>
            </a>
            <nav id="nav-menu" class="hidden md:flex space-x-8" role="navigation" aria-label="Main navigation">
                <a href="index.html#home" class="nav-link text-lg font-light">Home</a>
                <a href="index.html#services" class="nav-link text-lg font-light">Services</a>
                <a href="index.html#approach" class="nav-link text-lg font-light">Approach</a>
                <a href="blog.html" class="nav-link text-lg font-light active">Blog</a>
                <a href="index.html#engagement-models" class="nav-link text-lg font-light">Partnership Models</a>
                <a href="index.html#contact" class="nav-link text-lg font-light">Engage Us</a>

            </nav>
            <button id="mobile-menu-button" class="p-2 md:hidden" aria-label="Open menu">
                <div class="w-6 h-0.5 mb-1.5 bg-white"></div>
                <div class="w-6 h-0.5 bg-white"></div>
            </button>

        <div id="mobile-menu" class="hidden md:hidden p-4">
            <a href="index.html#home" class="block py-2 text-center">Home</a>
            <a href="index.html#services" class="block py-2 text-center">Services</a>
            <a href="index.html#approach" class="block py-2 text-center">Approach</a>
            <a href="blog.html" class="block py-2 text-center">Blog</a>
            <a href="index.html#engagement-models" class="block py-2 text-center">Partnership Models</a>

        </div>

    <main role="main">
        <section class="py-16 md:py-24">
            <div class="container mx-auto px-6 text-center">
                <h1 class="text-4xl md:text-6xl font-light text-gradient">HR Insights</h1>
                <p class="mt-4 text-lg md:text-xl max-w-3xl mx-auto font-light leading-relaxed">Articles and analysis on building thriving, people-first workplaces.</p>
            </div>
        </section>

        <section class="pb-16 md:pb-24">
            <div class="container mx-auto px-6">
                <!-- Blog posts will be dynamically inserted here -->
                <div id="blog-posts-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            // --- BLOG POST DATA ---
            // To add a new blog post, copy one of the blocks below (from { to },)
            // and paste it at the top of this list. Then, edit the content.
            const blogPosts = [
                {
                    date: "July 21, 2025",
                    title: "test",
                    summary: " ABCD",
                    readMoreLink: "#", // Link to the full article page
                    relatedServiceLink: "index.html#service-total-rewards",
                    relatedServiceText: "Related Service: Performance Management"
                },
                {
                    date: "July 19, 2025",
                    title: "The True Cost of a Bad Hire (and How to Avoid It)",
                    summary: "Beyond the obvious recruitment expenses, a bad hire can impact team morale, productivity, and your bottom line. We break down the hidden costs and share our top strategies for getting recruitment right the first time.",
                    readMoreLink: "#", // Link to the full article page
                    relatedServiceLink: "index.html#services", // Link to a section on the main page
                    relatedServiceText: "Explore Our Services" // Text for the link
                },
                {
                    date: "July 12, 2025",
                    title: "Rethinking Performance Management: From Scorecards to Growth Conversations",
                    summary: "The annual performance review is dead. Discover how continuous feedback, clear goal alignment, and a focus on development can transform your performance management process into a powerful tool for growth.",
                    readMoreLink: "#",
                    relatedServiceLink: "index.html#service-performance-management",
                    relatedServiceText: "Related Service: Performance Management"
                },
                {
                    date: "July 5, 2025",
                    title: "Why Your People-First Policies Are Your Best Legal Defence",
                    summary: "Well-crafted, human-centered HR policies do more than just build a great culture—they are your first line of defense against legal risk. Learn how clarity and compassion can protect your organization.",
                    readMoreLink: "#",
                    relatedServiceLink: "index.html#service-hr-policy-development",
                    relatedServiceText: "Related Service: HR Policy Development"
                }
            ];

            // Function to populate the blog posts on the page
            function populateBlogPosts() {
                const container = document.getElementById('blog-posts-container');
                if (!container) return;

                let allPostsHTML = '';
                blogPosts.forEach(post => {
                    allPostsHTML += `
                        <div class="blog-card rounded-lg overflow-hidden">
                            <div class="p-6">
                                <div class="blog-card-content">
                                    <p class="text-sm text-white/60 mb-2">${post.date}</p>
                                    <h2 class="text-2xl font-semibold text-white mb-3">${post.title}</h2>
                                    <p class="font-light mb-4">${post.summary}</p>
                                    <a href="${post.readMoreLink}" class="font-semibold text-aurora-blue hover:underline">Read More &rarr;</a>
                                </div>
                                <div class="mt-4 pt-4 border-t border-white/10">
                                    <a href="${post.relatedServiceLink}" class="inline-block bg-white/10 text-white/80 text-xs font-semibold px-3 py-1 rounded-full hover:bg-white/20 transition-colors">
                                        ${post.relatedServiceText}
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                });
                container.innerHTML = allPostsHTML;
            }

            // Run the function to build the page
            populateBlogPosts();

            // Mobile menu toggle
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });

                // Close mobile menu on link click
                document.querySelectorAll('#mobile-menu a').forEach(link => {
                    link.addEventListener('click', () => {
                        if(!mobileMenu.classList.contains('hidden')) {
                           mobileMenu.classList.add('hidden');
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
