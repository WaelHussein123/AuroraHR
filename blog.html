   <style>
        :root {
            /* "Aurora Vivid" Theme */
            --color-bg: #f8f9fa;
            --color-card: #ffffff;
            --color-card-hover: #f1f3f5;
            --color-text-primary: #212529;
            --color-text-secondary: #6c757d;
            --color-border: #dee2e6;
            --color-accent-orange: #fd7e14;
            --color-accent-teal: #20c997;
            --color-accent-blue: #399CE2;
        }
        
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Segoe UI', 'Inter', sans-serif; 
            color: var(--color-text-primary); 
            overflow-x: hidden;
            background-color: var(--color-bg);
        } 
        
        .header { 
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(15px); 
            border-bottom: 1px solid var(--color-border); 
        }
        .text-gradient { 
            background: linear-gradient(135deg, #57C399, #399CE2, #8256AC); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text; 
        }
        .nav-link { 
            color: var(--color-text-primary);
            transition: all 0.3s ease; 
        } 
        .nav-link::after { 
            content: ''; 
            display: block; 
            width: 0; 
            height: 2px; 
            background: linear-gradient(90deg, #57C399, #8256AC); 
            transition: width .3s; 
        }
        .nav-link:hover::after, 
        .nav-link.active::after { 
            width: 100%; 
        }

        .blog-card {
            background-color: #f0f7ff; /* Light blue background for cards */
            border: 1px solid var(--color-border);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            display: flex;
            flex-direction: column;
        }
        .blog-card:hover {
            transform: translateY(-5px);
            border-color: var(--color-accent-blue);
            box-shadow: 0 10px 15px -3px rgba(57, 156, 226, 0.2), 0 4px 6px -2px rgba(57, 156, 226, 0.1);
        }
        .blog-card .p-6 {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .blog-card-content {
            flex-grow: 1;
        }

        /* Hero Section Styles from home page */
        .hero-section {
            position: relative;
            background-image: url('https://images.unsplash.com/photo-1531366936337-7c912a4589a7?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            border-radius: 1rem;
            overflow: hidden;
            color: #ffffff;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            background: linear-gradient(-45deg, rgba(10, 20, 30, 0.8), rgba(87, 195, 153, 0.6), rgba(57, 156, 226, 0.6), rgba(130, 86, 172, 0.7), rgba(10, 20, 30, 0.8));
            background-size: 400% 400%;
            animation: auroraShimmer 15s ease infinite;
            z-index: 1;
        }
        .hero-section .container {
            position: relative;
            z-index: 2;
        }
        .hero-section p { color: #f8f9fa; }
        @keyframes auroraShimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes shooting-star-anim {
            0% { transform: translateX(0) translateY(0) rotate(-45deg); opacity: 1; }
            100% { transform: translateX(80vw) translateY(80vh) rotate(-45deg); opacity: 0; }
        }
        .hero-section::after {
            content: ''; position: absolute; top: 20%; left: -15%; width: 200px; height: 2px;
            background: linear-gradient(to right, white, transparent); border-radius: 1px;
            z-index: 1; opacity: 0; animation: shooting-star-anim 28s linear infinite 13s;
        }
        .hero-section .container::before, .hero-section .container::after {
            content: ''; position: absolute; width: 150px; height: 1px;
            background: linear-gradient(to right, white, transparent); border-radius: 1px;
            z-index: 1; opacity: 0;
        }
        .hero-section .container::before { top: 60%; left: -25%; animation: shooting-star-anim 34s linear infinite 22s; }
        .hero-section .container::after { top: 5%; left: 10%; animation: shooting-star-anim 31s linear infinite 8s; }

        .related-service-link {
            background-color: var(--color-accent-blue);
            color: white;
            transition: all 0.3s ease;
        }
        .related-service-link:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        #mobile-menu { background-color: var(--color-card); }
        #mobile-menu a { color: var(--color-text-secondary); } 
        #mobile-menu-button div { background-color: var(--color-text-primary); }
   </style>
</head>
<body class="antialiased">
    <header class="header sticky top-0 z-50" role="banner">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" aria-label="Aurora HR Consulting Home">
                <svg class="w-40 h-auto" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">

            <nav id="nav-menu" class="hidden md:flex space-x-8" role="navigation" aria-label="Main navigation">
                <a href="index.html#home" class="nav-link text-lg font-light text-gradient">Home</a>
                <a href="index.html#services" class="nav-link text-lg font-light text-gradient">Services</a>

    <main role="main">
        <section class="hero-section my-12 md:my-16 mx-6 py-24 md:py-36">
            <div class="container mx-auto px-6 text-center">
                <h1 class="text-4xl md:text-6xl font-light text-white">HR Insights</h1>
                <p class="mt-4 text-lg md:text-xl max-w-3xl mx-auto font-light leading-relaxed">Articles and analysis on building thriving, people-first workplaces.</p>
            </div>
        </section>

        <section class="pb-16 md:pb-24">
            <div class="container mx-auto px-6">
                <!-- Blog posts will be dynamically inserted here -->
                <div id="blog-posts-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                </div>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            // --- BLOG POST DATA ---
            const blogPosts = [
                 {
                    id: "post-4",
                    date: "July 26, 2025",
                    title: "Beyond the Paycheck: Crafting a Total Rewards Strategy that Speaks to Your People",
                    summary: "In a competitive market, salary alone isn't enough. A compelling total rewards strategy combines compensation, benefits, and meaningful non-monetary perks. Learn how to design a package that aligns with your values and attracts top talent.",
                    readMoreLink: "#",
                    relatedServiceLink: "index.html#total-rewards",
                    relatedServiceText: "See Our Total Rewards Services"
                },
                {
                    id: "post-1", // Unique ID for linking
                    date: "July 19, 2025",
                    title: "The True Cost of a Bad Hire (and How to Avoid It)",
                    summary: "Beyond the obvious recruitment expenses, a bad hire can impact team morale, productivity, and your bottom line. We break down the hidden costs and share our top strategies for getting recruitment right the first time.",
                    readMoreLink: "#", // Link to the full article page
                    relatedServiceLink: "index.html#services", // Link to a section on the main page
                    relatedServiceText: "Explore Our Services" // Text for the link
                },
                {
                    id: "post-2",
                    date: "July 12, 2025",
                    title: "Rethinking Performance Management: From Scorecards to Growth Conversations",
                    summary: "The annual performance review is dead. Discover how continuous feedback, clear goal alignment, and a focus on development can transform your performance management process into a powerful tool for growth.",
                    readMoreLink: "#",
                    relatedServiceLink: "index.html#performance-management",
                    relatedServiceText: "Related Service: Performance Management"
                },
                {
                    id: "post-3",
                    date: "July 5, 2025",
                    title: "Why Your People-First Policies Are Your Best Legal Defence",
                    summary: "Well-crafted, human-centered HR policies do more than just build a great culture—they are your first line of defense against legal risk. Learn how clarity and compassion can protect your organization.",
                    readMoreLink: "#",
                    relatedServiceLink: "index.html#hr-policy-development",
                    relatedServiceText: "Related Service: HR Policy Development"
                }
            ];

            // Function to populate the blog posts on the page
            function populateBlogPosts() {
                const container = document.getElementById('blog-posts-container');
                if (!container) return;

                let allPostsHTML = '';
                blogPosts.forEach(post => {
                    allPostsHTML += `
                        <div id="${post.id}" class="blog-card rounded-lg overflow-hidden">
                            <div class="p-6">
                                <div class="blog-card-content">
                                    <p class="text-sm text-gray-500 mb-2">${post.date}</p>
                                    <h2 class="text-2xl font-semibold text-gradient mb-3">${post.title}</h2>
                                    <p class="font-light text-gray-700 mb-4">${post.summary}</p>
                                    <a href="${post.readMoreLink}" class="font-semibold text-gradient hover:underline">Read More &rarr;</a>
                                </div>
                                <div class="mt-4 pt-4 border-t border-gray-200">
                                    <a href="${post.relatedServiceLink}" class="related-service-link inline-block text-xs font-semibold px-3 py-1 rounded-full transition-transform">
                                        ${post.relatedServiceText}
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                });
                container.innerHTML = allPostsHTML;
            }

            // Run the function to build the page
            populateBlogPosts();

            // Mobile menu toggle
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });

                // Close mobile menu on link click
                document.querySelectorAll('#mobile-menu a').forEach(link => {
                    link.addEventListener('click', () => {
                        if(!mobileMenu.classList.contains('hidden')) {
                           mobileMenu.classList.add('hidden');
                        }
                    });
                });
            }
        });
    </script>
</body>
