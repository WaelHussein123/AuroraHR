        :root {
            /* "Aurora Vivid" Theme */
            --color-bg: #f8f9fa;
            --color-card: #ffffff;
            --color-card-hover: #f1f3f5;
            --color-text-primary: #212529;
            --color-text-secondary: #6c757d;
            --color-border: #dee2e6;
            --color-accent-orange: #fd7e14;
            --color-accent-teal: #20c997;
            --color-accent-blue: #399CE2;
            --color-card-bg-darker: #e3eaf2; /* Darker blue background */
        }
        
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Segoe UI', 'Inter', sans-serif; 
            color: var(--color-text-primary); 
            overflow-x: hidden;
            background-color: var(--color-bg);
        } 
        
        .header { 
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(15px); 
            border-bottom: 1px solid var(--color-border); 
        }
        .text-gradient { 
            background: linear-gradient(135deg, #57C399, #399CE2, #8256AC); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text; 
        }
        .nav-link { 
            color: var(--color-text-primary); /* Darker text */
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 0.25rem; /* Space for the underline */
        } 
        .nav-link::after { 
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            display: block;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #57C399, #8256AC);
            transition: width .3s ease;
        }
        .nav-link:hover {
            color: var(--color-text-primary); /* Keep it dark on hover */
        }
        .nav-link:hover::after, 
        .nav-link.active::after { 
            width: 100%; 
        }
        
        .blog-card {
            background-color: var(--color-card-bg-darker);
            border: 1px solid var(--color-border);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            display: flex;
            flex-direction: column;
        }
        .blog-card:hover {
            transform: translateY(-5px);
            border-color: var(--color-accent-blue);
            box-shadow: 0 10px 15px -3px rgba(57, 156, 226, 0.2), 0 4px 6px -2px rgba(57, 156, 226, 0.1);
        }
        .blog-card .p-6 {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .blog-card-content {
            flex-grow: 1;
        }

        .related-service-link {
            background-color: var(--color-accent-blue);
            color: white;
            transition: all 0.3s ease;
        }
        .related-service-link:hover {
             box-shadow: 0 4px 15px rgba(57, 156, 226, 0.4);
        }
