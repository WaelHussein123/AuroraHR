   <style>
        :root {
            /* "Aurora Vivid" Theme */
            --color-bg: #f8f9fa;
            --color-card: #ffffff;
            --color-card-hover: #f1f3f5;
            --color-text-primary: #212529;
            --color-text-secondary: #6c757d;
            --color-border: #dee2e6;
            --color-accent-orange: #fd7e14;
            --color-accent-teal: #20c997;
            --color-accent-blue: #399CE2;
            --color-card-bg-darker: #e3eaf2; /* Darker blue background */
        }
        
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Segoe UI', 'Inter', sans-serif; 
            color: var(--color-text-primary); 
            overflow-x: hidden;
            background-color: var(--color-bg);
        } 
        
        .header { 
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(15px); 
            border-bottom: 1px solid var(--color-border); 
        }
        .text-gradient { 
            background: linear-gradient(135deg, #57C399, #399CE2, #8256AC); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text; 
        }
        .nav-link { 
            color: var(--color-text-primary); /* Darker text */
            transition: all 0.3s ease;
            position: relative;
            padding-bottom: 0.25rem; /* Space for the underline */
        } 
        .nav-link::after { 
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            display: block;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #57C399, #8256AC);
            transition: width .3s ease;
        }
        .nav-link:hover {
            color: var(--color-text-primary); /* Keep it dark on hover */
        }
        .nav-link:hover::after, 
        .nav-link.active::after { 
            width: 100%; 
        }
        
        .blog-card {
            background-color: var(--color-card-bg-darker);
            border: 1px solid var(--color-border);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05);
            display: flex;
            flex-direction: column;
        }
        .blog-card:hover {
            transform: translateY(-5px);
            border-color: var(--color-accent-blue);
            box-shadow: 0 10px 15px -3px rgba(57, 156, 226, 0.2), 0 4px 6px -2px rgba(57, 156, 226, 0.1);
        }
        .blog-card .p-6 {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .blog-card-content {
            flex-grow: 1;
        }

        .related-service-link {
            background-color: var(--color-accent-blue);
            color: white;
            transition: all 0.3s ease;
        }
        .related-service-link:hover {
             box-shadow: 0 4px 15px rgba(57, 156, 226, 0.4);
        }


        /* Hero Section Styles */
        .hero-section {
            position: relative;
            background-image: url('https://images.unsplash.com/photo-1531366936337-7c912a4589a7?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            border-radius: 1rem;
            overflow: hidden;
            color: #ffffff;
        }
        .hero-section::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            background: linear-gradient(135deg, rgba(10, 20, 30, 0.8), rgba(57, 156, 226, 0.6));
            z-index: 1;
        }
        .hero-section .container {
            position: relative;
            z-index: 3; /* Above stars */
        }
        .hero-section p { color: #f8f9fa; }

        /* Realistic Shooting Star Animation */
        .shooting-star {
            position: absolute;
            height: 2px;
            background: linear-gradient(to left, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
            border-radius: 999px;
            filter: drop-shadow(0 0 6px white);
            animation-name: shooting-star-anim;
            animation-timing-function: ease-out;
            animation-iteration-count: infinite;
            z-index: 2;
        }

        .star-1 {
            top: 0;
            left: 100%; /* Start off-screen right */
            animation-duration: 11s;
            animation-delay: 4s;
        }
        .star-2 {
            top: 30%;
            left: 100%; /* Start off-screen right */
            animation-duration: 14s;
            animation-delay: 1.5s;
        }
        .star-3 {
            top: -20%;
            left: 70%;
            animation-duration: 8s;
            animation-delay: 9s;
        }
        
        @keyframes shooting-star-anim {
            0% {
                transform: rotate(135deg) translateX(0);
                opacity: 0;
                width: 150px;
            }
            15% {
                opacity: 1;
            }
            85% {
                opacity: 1;
            }
            100% {
                transform: rotate(135deg) translateX(1200px);
                opacity: 0;
                width: 250px;
            }
        }
        
        #mobile-menu { background-color: var(--color-card); }
        #mobile-menu a { color: var(--color-text-secondary); } 
        #mobile-menu-button div { background-color: var(--color-text-primary); }
   </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            // --- BLOG POST DATA ---
            const blogPosts = [
                 {
                    id: "post-4",
                    date: "August 2, 2025",
                    title: "Authentic Employee Engagement in a Hybrid World",
                    summary: "Engagement isn't about virtual pizza parties. Discover three practical strategies to foster genuine connection and motivation in your remote and hybrid teams, boosting both morale and performance.",
                    readMoreLink: "#",
                    relatedServiceLink: "index.html#service-employee-engagement",
                    relatedServiceText: "See Our Engagement Strategies"
                },
                {
                    id: "post-1",
                    date: "July 19, 2025",
                    title: "The True Cost of a Bad Hire (and How to Avoid It)",
                    summary: "Beyond the obvious recruitment expenses, a bad hire can impact team morale, productivity, and your bottom line. We break down the hidden costs and share our top strategies for getting recruitment right the first time.",
                    readMoreLink: "#",
                    relatedServiceLink: "index.html#services",
                    relatedServiceText: "Explore Our Services"
                },
                {
                    id: "post-2",
                    date: "July 12, 2025",
                    title: "Rethinking Performance Management: From Scorecards to Growth Conversations",
                    summary: "The annual performance review is dead. Discover how continuous feedback, clear goal alignment, and a focus on development can transform your performance management process into a powerful tool for growth.",
                    readMoreLink: "#",
                    relatedServiceLink: "index.html#service-performance-management",
                    relatedServiceText: "Related Service: Performance Management"
                },
                {
                    id: "post-3",
                    date: "July 5, 2025",
                    title: "Why Your People-First Policies Are Your Best Legal Defence",
                    summary: "Well-crafted, human-centered HR policies do more than just build a great culture—they are your first line of defense against legal risk. Learn how clarity and compassion can protect your organization.",
                    readMoreLink: "#",
                    relatedServiceLink: "index.html#service-hr-policy-development",
                    relatedServiceText: "Related Service: HR Policy Development"
                }
            ];

            // Function to populate the blog posts on the page
            function populateBlogPosts() {
                const container = document.getElementById('blog-posts-container');
                if (!container) return;

                let allPostsHTML = '';
                blogPosts.forEach(post => {
                    allPostsHTML += `
                        <div id="${post.id}" class="blog-card rounded-lg overflow-hidden">
                            <div class="p-6">
                                <div class="blog-card-content">
                                    <p class="text-sm text-gray-500 mb-2">${post.date}</p>
                                    <h2 class="text-2xl font-semibold text-gradient mb-3">${post.title}</h2>
                                    <p class="font-light mb-4">${post.summary}</p>
                                    <a href="${post.readMoreLink}" class="font-semibold text-gradient hover:underline">Read More &rarr;</a>
                                </div>
                                <div class="mt-4 pt-4 border-t border-gray-200">
                                    <a href="${post.relatedServiceLink}" class="inline-block related-service-link text-xs font-semibold px-3 py-1 rounded-full">
                                        ${post.relatedServiceText}
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                });
                container.innerHTML = allPostsHTML;
            }

            // Run the function to build the page
            populateBlogPosts();

            // Mobile menu toggle
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenuButton && mobileMenu) {
                mobileMenuButton.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                });

                document.querySelectorAll('#mobile-menu a').forEach(link => {
                    link.addEventListener('click', () => {
                        if(!mobileMenu.classList.contains('hidden')) {
                           mobileMenu.classList.add('hidden');
                        }
                    });
                });
            }
        });
    </script>
