<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg" aria-label="Aurora HR Consulting Logo">
    <defs>
        <linearGradient id="auroraGradientFavicon" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#57C399"/>
            <stop offset="50%" stop-color="#399CE2"/>
            <stop offset="100%" stop-color="#8256AC"/>
        </linearGradient>
    </defs>
    
    <!-- A light background with rounded corners ensures visibility against any browser tab color -->
    <rect width="128" height="128" rx="20" fill="#f8f9fa"/>
    
    <!-- The "Aurora" text, centered and styled with the brand's gradient -->
    <text x="50%" y="50%" 
          font-family="serif" 
          font-size="40" 
          font-weight="600" 
          fill="url(#auroraGradientFavicon)" 
          text-anchor="middle" 
          dominant-baseline="central">
        Aurora
    </text>
</svg>
